<script>

  // Simple Overlay
  $(".btn-content").simpleOverlay({
    "speed": 800
  }, function () {
    console.log("A callback event! WUHU!");
  });

  // Vimeo Video overlay
  $(".btn-vimeo").simpleOverlay({
    "insertBy": "embed",
    "attribute": "data-vimeo"
  });

  // Youtube Video overlay
  $(".btn-youtube").simpleOverlay({
    "insertBy": "embed",
    "attribute": "data-youtube"
  });

</script>
