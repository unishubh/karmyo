      <div id="header">
         <div class="row">
            <div class="col-md-12">
               <div class="col-md-6"><a href="index.html"><img id="logo" class="pull-left" src="imagesp/logo.png"></img></a></div>

                        <div id="login" >
                           <div class="cardround " >
                              <div class="cardround-content">
                                  <form id="loginform" >
                              <div class="cardround-content">
                                 <label>Email Address</label>
                                 <input class="lightinput" placeholder="Enter Your Email Address" name="email"></input>
                                 <input type="hidden" value="Web_102" name="device_id"></input>
                                 <label>Password</label>
                                 <input class="lightinput" name="password" type="password" placeholder="Enter Your Password" ></input>
                                 <a href="#;" id="forgot">Forgot your Password ?</a><br>
                                 
                                    <div id="alertbox1" class="alert alert-success" data-dismiss="alert" style="visibility:hidden">
                                                        <strong></strong>
                                                 </div>
                                     
                                    
                                 <input name="submit" type="button" class="loginbtn" value="Log In" onclick="login_function('#loginform')" >
                                 <br><br>
                                 <fb:login-button size="large"
                 onlogin="checkLoginState()">
  Connect using Facebook
</fb:login-button> 
                              </div>
                            </form>
                              </div>
                           </div>
                           <div class="createaccount" >
                              <label>Don't have an account?</label>
                              <a  href="#;" id="create">Create Account</a>	
                           </div>
                        </div>
                        <div id="forgotpassword" style="display:none;">
                           <div class="cardround " >
                              <div class="cardround-content">
                                 <label>Email Address</label>
                                 <input class="lightinput" placeholder="Enter Your Email Address" ></input>
                                 <!-- You can display the response in it if you have any response for the user
                                    <div class="alert alert-success" data-dismiss="alert">
                                                        <strong></strong>
                                                 </div>
                                     
                                      -->
                                 <button class="loginbtn" >Send</button> 
                              </div>
                           </div>
                           <div class="createaccount" >
                              <label>want to go back?</label>
                              <a  href="#;" id="signf">Sign In</a>	
                           </div>
                        </div>
                        <div id="register" style="display:none;">
                           <form id="signup_form">
                           <div class="cardround " >
                              <div class="cardround-content">
                                 <label>Name</label>
                                 <input class="lightinput" id="name" name="name" placeholder="Enter Your Name" ></input>
                                 <label>Email Address</label>
                                 <input class="lightinput" type="text" placeholder="Enter Your Email Address" name="email" ></input>
                                  <label>Phone Number</label>
                                 <input class="lightinput" type="number" name="mobile_no" placeholder="Enter Your Phone Number" ></input>
                                 <label>Username {Minimum 4 Characters}</label>
                                 <input name="username" id="password" class="lightinput" type="text" placeholder="Enter Your Username" ></input>
                                 <label>Password {Minimum 4 Characters} *</label>
                                 <input class="lightinput" name="password" type="password" placeholder="Enter Your Password" ></input>
                                 <input type="hidden" value="Web_102" name="device_id"></input>
                                 
                                    <div id="alertbox2" class="alert alert-success" >
                                                        <strong></strong>
                                                 </div>
                                     
                                      
                                 <input name="submit" type="button" class="loginbtn" value="Let's Get Started" onclick="signup_function()" >
                              </div>
                           </div>
                          </form> 
                           <div class="createaccount" >
                              <label>Already have an account?</label>
                              <a href="#;" id="sign" >Sign In</a>	
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

      <script type="text/javascript" src="pluginsp/fullpage/jquery.fullPage.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
         			$('#fullpage').fullpage({
         			verticalCentered: false,
         				anchors: ['login'],
         				sectionsColor: ['#4A6FB1'],
         				css3: true,
         			});
         	
         			$("#create").click(function(){
              $("#login").hide();
             $("#register").fadeIn(1000);
           
         });
         
         $("#sign").click(function(){
             $("#register").hide();
         
             $("#login").fadeIn(1000);
           $("#forgotpassword").hide();
         });
         
         $("#signf").click(function(){
             $("#forgotpassword").hide();
             $("#login").fadeIn(1000);
           
         });
         $("#forgot").click(function(){
             $("#login").hide();
             $("#forgotpassword").fadeIn(1000);
           
         });
         		    
         		});
         		
         		  
      </script>

      function statusChangeCallback(response) {
    console.log('statusChangeCallback');

    // The response object is returned with a status field that lets the

    // Full docs on the response object can be found in the documentation

    if (response.status === 'connected') {

document.getElementById('status').innerHTML = 'Please log ' +
